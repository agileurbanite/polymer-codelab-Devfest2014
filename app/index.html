<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GDGDC DevFest 2014 Polymer Codelab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <script src="lib/webcomponentsjs/webcomponents.js"></script>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
    <!-- endbuild-->
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
  </head>

  <body unresolved fullbleed>
    <template is="auto-binding" id="is-auto-bound">
      <core-a11y-keys target="{{parentElement}}"
                      keys="up down left right space space+shift"
                      on-keys-pressed="{{keyHandler}}"></core-a11y-keys>
      <core-scaffold id="scaffold">
        <nav layout vertical>

            <core-toolbar center horizontal layout>Web Components &amp; Polymer</core-toolbar>

            <core-selector valueattr="hash" selected="{{selectedIndex}}">

              <template repeat="{{page in pages}}">

                <paper-item
                            layout
                            on-tap="{{setRoute}}"
                            hash="{{page.hash}}"
                            recenteringTouch="true">
                   {{page.hash}}
                </paper-item>

              </template>

            </core-selector>

        </nav>
        <header tool horizontal center layout>
          <h1 flex>Polymer CodeLab SPA</h1>
        </header>

        <main layout horizontal center-center fit>

            <app-router core-animated-pages transitions="slide-from-right">
              <!--<template repeat="page in pages">-->
                <!--<app-route path="{{page.hash}}" import="{{page.url}}"></app-route>-->
              <!--</template>-->
              <app-route path="/libraries" import="/views/libraries-page.html"></app-route>
              <app-route path="/resources" import="/views/resources-page.html"></app-route>
              <app-route path="/components" import="/views/components-page.html"></app-route>
              <app-route path="/summary" import="/views/summary-page.html"></app-route>

            </app-router>

        </main>
      </core-scaffold>

      <!-- build:js scripts/app.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild-->
    </template>
  </body>

</html>
