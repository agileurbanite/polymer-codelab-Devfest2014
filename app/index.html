<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GDGDC DevFest 2014 Polymer Codelab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <script src="lib/webcomponentsjs/webcomponents.js"></script>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
    <!-- endbuild-->
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
  </head>

  <body unresolved fullbleed>
    <template is="auto-binding">
      <core-scaffold id="scaffold">
        <nav>

          <core-toolbar center horizontal layout>Web Components &amp; Polymer</core-toolbar>

          <core-selector valueattr="hash" selected="{{route}}">

            <template repeat="{{page in pages}}">
              <paper-item aria-label="{{page.name}}"
                          hash="{{page.hash}}"
                          recenteringTouch="true"
                          center horizontal layout>
                <a href="#{{page.hash}}">{{page.hash}}</a>
              </paper-item>

            </template>

          </core-selector>
        </nav>

        <core-toolbar tool flex right-center>
          <h1 flex>Polymer CodeLab SPA</h1>
          <core-icon-button role="button" icon="refresh"></core-icon-button>
        </core-toolbar>

        <main layout horizontal center-center fit>

          <core-animated-pages valueattr="hash"
                               selected="{{route}}"
                               transitions="slide-from-right">

            <template repeat="{{page in pages}}">

              <section hash="{{page.hash}}" layout vertical center-center>
                <h3>{{page.name}}</h3>
              </section>

            </template>

          </core-animated-pages>

        </main>
      </core-scaffold>

      <!-- build:js scripts/app.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild-->
    </template>
  </body>

</html>
